<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure Architecture & Security Review</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

  <header>
    <h1>Azure Architecture & Security Review</h1>
    <p>Read-only, browser-based posture assessment</p>
  </header>

  <section class="auth-card">
    <h2>Authentication</h2>

    <div class="auth-grid">
      <input id="subscriptionId" placeholder="Subscription ID" />

      <textarea id="token"
        placeholder="Paste ARM Access Token (optional)"></textarea>
    </div>

    <div class="auth-actions">
      <button class="primary" onclick="deviceCodeLogin()">
        Login via Device Code
      </button>

      <button class="secondary" onclick="startScan()">
        Start Scan
      </button>
    </div>

    <div id="authStatus"></div>
  </section>

  <section id="dashboard" class="dashboard hidden">
    <div class="card">
      <canvas id="severityChart"></canvas>
    </div>

    <div id="findings" class="findings"></div>

    <div class="export-actions">
      <button onclick="exportExcel()">Export Excel</button>
      <button onclick="exportPDF()">Export PDF</button>
    </div>
  </section>

</div>

<script src="libs/chart.min.js"></script>
<script src="libs/xlsx.full.min.js"></script>
<script src="libs/jspdf.umd.min.js"></script>

<script src="auth-devicecode.js"></script>
<script src="azure-api.js"></script>
<script src="rules-engine.js"></script>
<script src="dashboard.js"></script>
<script src="export.js"></script>
<script src="app.js"></script>

</body>
</html>
